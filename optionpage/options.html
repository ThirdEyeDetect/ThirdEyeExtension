<html>
<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../lib/bootstrap.min.css">

<!-- jQuery library -->
<script src="../lib/jquery-2.2.0.js"></script>

<!-- Latest compiled JavaScript -->
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/common-functions.js"></script>
<script src="options.js"></script>
</head>
<body>
  <div>
    <center><h3>Third Eye</h3></center>
    <center><h5>Please enter your email address for notifications</h5></center>
  </div>
  <div class="container col-sm-4 col-sm-offset-4" >
    <form class="form-horizontal" id="form" action="options.html" role="form">
      <div class="form-group">
        <label class="control-label col-sm-4" >Your Client ID</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="cid" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" >Current Email</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="cemail" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Enter Your Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email1" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Please Re-enter Your Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email2" placeholder="Re-enter email">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </div>
      </div>
    </form>

  </div>

</body>
</html>
